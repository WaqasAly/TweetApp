{% extends "layout.html" %}

{% block title %}
Chai aur Tweet
{% endblock %}

{% block content %}
<h1 class="text-center mt-5">
    Welcome to Chai aur Tweet
</h1>

<h2>
    {% if tweet.instance.pk %} 
    Edit Tweet 
    {% else %} 
    Create Tweet 
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'tweet_list'%}">Back to Tweet List</a>
</h2>

{% endblock%}
